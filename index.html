<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Genesis</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="svgWrapper">

      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1198 843" height="100%" width="100%">
        <g data-name="Layer 2">
          <g data-name="Layer 1">
            <g data-name="background">
              <image data-name="backgroundImage" width="1024" height="651" transform="translate(100 100)" xlink:href="/assets/images/verticalSlidingSash/background.png"/>
            </g>


            <g id="pinPoint1">
              <circle class="point" id="point-1" data-name="point" cx="490" cy="330" r="30"/>
              <g class="content" data-name="content">
                <g class="textWrapper" data-name="textWrapper">
                  <text class="title" data-name="title" transform="translate(53 470)">
                    TRADITIONAL HARDWARE
                  </text>
                  <text class="description" data-name="description" transform="translate(53 495)">
                    Traditional high-security furniture
                    <tspan x="0" dy="1.3em">available in a range of finishes.</tspan>
                  </text>
                </g>
                <line class="line" data-name="line" x1="460" x2="250" y1="330" y2="330" stroke-dasharray="300" stroke-dashoffset="300"/>
                <circle class="circle" cx="152" cy="330" r="100" stroke="#fff" fill="transparent" stroke-width="3" stroke-dasharray="30" stroke-dashoffset="-100"/>
                <image class="image" data-name="image" width="196" height="196" transform="translate(54 233)" xlink:href="/assets/images/verticalSlidingSash/spot01.png"/>
              </g>
            </g>

            <g id="pinPoint4">
              <circle class="point" id="point-4" data-name="point" cx="528" cy="518" r="30"/>
              <g class="content" data-name="content">
                <g class="textWrapper" data-name="textWrapper">
                  <text class="title" data-name="title" transform="translate(169 743)">
                    TRADITIONAL JOINTS
                  </text>
                  <text class="description" data-name="description" transform="translate(169 768)">
                    Constructed with mechanical joints or
                    <tspan x="0" dy="1.3em">seamless welds for a more traditional appearance.</tspan>
                  </text>
                </g>
                <polyline class="line" data-name="line" points="528 549 528 619 367 619" stroke-dasharray="300" stroke-dashoffset="300"/>
                <circle class="circle" cx="269" cy="619" r="100" stroke="#fff" fill="transparent" stroke-width="3" stroke-dasharray="30" stroke-dashoffset="-100"/>
                <image class="image" data-name="image" width="196" height="196" transform="translate(171 520)" xlink:href="/assets/images/verticalSlidingSash/spot04.png"/>
              </g>
            </g>

            <g id="pinPoint8">
              <circle class="point" id="point-8" data-name="point" cx="728" cy="168" r="30"/>
              <g class="content">
                <g class="textWrapper" text-anchor="end">
                  <text class="title" transform="translate(1180 300)">
                    <tspan x="0">DOUBLE AND TRIPLE GLAZING</tspan>
                  </text>
                  <text class="description" transform="translate(1180 325)">
                    <tspan x="0">Glazing options to maximise</tspan>
                    <tspan x="0" dy="1.3em">energy efficiency and sound proofing.</tspan>
                  </text>
                </g>
                <line class="line reverse" x1="759.21" y1="168.65" x2="976" y2="168.65" stroke-dasharray="300" stroke-dashoffset="300"/>
                <circle class="circle" cx="1074" cy="168" r="100" stroke="#fff" fill="transparent" stroke-width="3" stroke-dasharray="30" stroke-dashoffset="100"/>
                <image class="image" width="196" height="196" transform="translate(976 70)" xlink:href="/assets/images/verticalSlidingSash/spot08.png"/>
              </g>
            </g>
          </g>
        </g>
      </svg>

    </div> <!-- svgWrapper -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/CSSRulePlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/EasePack.min.js"></script>
    <script src="./js/fun.js"></script>
  </body>
</html>
