<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Genesis</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="svgWrapper">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1198 843" height="100%" width="100%">
        <g id="Layer_2" data-name="Layer 2">
          <g id="Layer_1-2" data-name="Layer 1">
            <g id="background">
              <g id="backgroundColor">
                <rect x=".5" y=".5" width="1197" height="842" fill="#272727"/>
              </g>
              <image id="backgroundImage" width="1024" height="651" transform="translate(77 3.5)" xlink:href="/assets/images/genesisflushoverlay.png"/>
            </g>


            <g id="pinPoint1">
              <circle class="cls-14 point active" id="point-1" data-name="point" cx="475" cy="199" r="30"/>

              <g class="content" id="content-1" data-name="content">
                <g class="textWrapper" id="textWrapper-1" data-name="textWrapper">
                  <text class="title cls-10" id="title-1" data-name="title" transform="translate(53.33 324.33)">
                    UNIQUE NIGHT VENT FACILITY
                  </text>
                  <text class="description" id="description-1" data-name="description" transform="translate(53.33 349.33)">
                    Innovative design to allow for superb
                    <tspan x="0" y="26">ventilation without compromising security.</tspan>
                  </text>
                </g>
                <line class="line cls-13" id="line-1" data-name="line" x1="445" x2="250" y1="199" y2="199.5" stroke-dasharray="300" stroke-dashoffset="300"/>
                <circle class="circle" cx="152" cy="199.5" r="100" stroke="#fff" fill="transparent" stroke-width="3" stroke-dasharray="30" stroke-dashoffset="-100"/>
                <image class="image" id="image-1" data-name="image" width="196" height="196" transform="translate(54 102)" xlink:href="/assets/images/flushsashhotspot1.png"/>
              </g>
            </g>

            <g id="pinPoint2">
              <circle class="cls-14 point" id="point-2" data-name="point" cx="390" cy="311" r="30"/>

              <g class="content" id="content-2" data-name="content">
                <g class="textWrapper" id="textWrapper-2" data-name="textWrapper">
                  <text class="title cls-10" id="title-2" data-name="title" transform="translate(21.33 436.07)">
                    MULTI POINT LOCKING
                  </text>
                  <text class="description" id="description-2" data-name="description" transform="translate(21.33 461.07)">
                    For total peace of mind, our Genesis Flush Sash
                    <tspan x="0" y="26">windows come with multipoint locking</tspan>
                    <tspan x="0" y="52">as standard.</tspan>
                  </text>
                </g>
                <line class="line cls-13" id="line-2" data-name="line" x1="360" x2="218" y1="311.24" y2="311.24" stroke-dasharray="300" stroke-dashoffset="300"/>
                <circle class="circle" cx="120" cy="311.24" r="100" stroke="#fff" fill="transparent" stroke-width="3" stroke-dasharray="30" stroke-dashoffset="-100"/>
                <image class="image" id="image-2" data-name="image" width="196" height="196" transform="translate(22 214)" xlink:href="/assets/images/flushsashhotspot2.png"/>
              </g>
            </g>

            <g id="pinPoint3">
              <circle class="cls-14 point" id="point-3" data-name="point" cx="420.5" cy="508.11" r="30"/>

              <g class="content" id="content-3" data-name="content">
                <g class="textWrapper" id="textWrapper-3" data-name="textWrapper">
                  <text class="title cls-10" id="title-3" data-name="title" transform="translate(42.33 633.07)">
                    AUTHENTIC PEG STAY OPTION
                  </text>
                  <text class="description" id="description-3" data-name="description" transform="translate(42.33 658.07)">
                    Matching traditional peg stays are available
                    <tspan x="0" y="26">to create a perfectly matching Genesis window.</tspan>
                    <tspan x="0" y="52">Available in a range of traditional metallic finishes.</tspan>
                  </text>
                </g>
                <line class="line cls-13" id="line-3" data-name="line" x1="390.5" x2="239" y1="508.11" y2="508.11" stroke-dasharray="300" stroke-dashoffset="300"/>
                <circle class="circle" cx="141" cy="508.11" r="100" stroke="#fff" fill="transparent" stroke-width="3" stroke-dasharray="30" stroke-dashoffset="-100"/>
                <image class="image" id="image-3" data-name="image" width="196" height="196" transform="translate(43 410)" xlink:href="/assets/images/flushsashhotspot3.png"/>
              </g>
            </g>

            <g id="pinPoint4">
              <circle class="cls-14 point" id="point-4" data-name="point" cx="528.09" cy="518.79" r="30"/>

              <g class="content" id="content-4" data-name="content">
                <g class="textWrapper" id="textWrapper-4" data-name="textWrapper">
                  <text class="title cls-10" id="title-4" data-name="title" transform="translate(169.92 743.75)">
                    TRADITIONAL JOINTS
                  </text>
                  <text class="description" id="description-4" data-name="description" transform="translate(169.92 768.75)">
                    Constructed with mechanical joints or
                    <tspan x="0" y="26">seamless welds for a more traditional appearance.</tspan>
                  </text>
                </g>
                <polyline class="line cls-13" id="line-4" data-name="line" points="528 549 528 619 367 619" stroke-dasharray="300" stroke-dashoffset="300"/>
                <circle class="circle" cx="269" cy="619" r="100" stroke="#fff" fill="transparent" stroke-width="3" stroke-dasharray="30" stroke-dashoffset="-100"/>
                <image class="image" id="image-4" data-name="image" width="196" height="196" transform="translate(171 520)" xlink:href="/assets/images/flushsashhotspot4.png"/>
              </g>
            </g>


            <g id="pinPoint5">
              <circle class="cls-14 point" id="point-5" data-name="point" cx="628" cy="596" r="30"/>
              <g class="content" data-name="content">
                <g class="textWrapper" data-name="textWrapper" text-anchor="end">
                  <text class="title cls-10" data-name="title" transform="translate(1040 721)">
                    <tspan x="0">MATCHING TRIMS &amp; ACCESSORIES</tspan>
                  </text>
                  <text class="description" data-name="description" transform="translate(1040 746)">
                    <tspan x="0">Every home is different, and our beautiful </tspan>
                    <tspan x="0" dy="1.3em">range of trims and accessories takes its </tspan>
                    <tspan x="0" dy="1.3em">inspiration direct from nature to harmonise</tspan>
                    <tspan x="0" dy="1.3em"> perfectly with your home.</tspan>
                  </text>
                </g>
                <line class="line reverse cls-13" data-name="line" x1="658" y1="596" x2="839" y2="596" stroke-dasharray="300" stroke-dashoffset="300"/>
                <circle class="circle" cx="937" cy="596" r="100" stroke="#fff" fill="transparent" stroke-width="3" stroke-dasharray="30" stroke-dashoffset="100"/>
                <image class="image" data-name="image" width="196" height="196" transform="translate(840 498)" xlink:href="/assets/images/flushsashhotspot5.png"/>
              </g>
            </g>


            <g id="pinPoint6">
              <circle class="cls-14 point" id="point-6" data-name="point" cx="749" cy="500" r="30"/>
              <g class="content" data-name="content">
                <g class="textWrapper" data-name="textWrapper" text-anchor="end">
                  <text class="title cls-10" data-name="title" transform="translate(1155 627)">
                    <tspan x="0">FLUSH EXTERNAL CONTOURS</tspan>
                  </text>
                  <text class="description" data-name="description" transform="translate(1155 652)">
                    <tspan x="0">Flush external contours are in keeping with </tspan>
                    <tspan x="0" dy="1.3em">period properties and also meet the </tspan>
                    <tspan x="0" dy="1.3em">requirements of most conservation area officers.</tspan>
                  </text>
                </g>
                <line class="line reverse cls-13" data-name="line" x1="779" y1="500" x2="960" y2="500" stroke-dasharray="300" stroke-dashoffset="300"/>
                <circle class="circle" cx="1058" cy="500" r="100" stroke="#fff" fill="transparent" stroke-width="3" stroke-dasharray="30" stroke-dashoffset="100"/>
                <image class="image" data-name="image" width="196" height="196" transform="translate(961 402)" xlink:href="/assets/images/flushsashhotspot6.png"/>
              </g>
            </g>


            <g id="pinPoint7">
              <circle class="cls-14 point" id="point-7" data-name="point" cx="830" cy="303" r="30"/>
              <g class="content" data-name="content">
                <g class="textWrapper" data-name="textWrapper" text-anchor="end">
                  <text class="title cls-10" data-name="title" transform="translate(1170 427)">
                    <tspan x="0">SUPERB ENERGY RATINGS</tspan>
                  </text>
                  <text class="description" data-name="description" transform="translate(1170 452)">
                    <tspan x="0">Compared with aluminium or wood, PVC-U</tspan>
                    <tspan x="0" dy="1.3em">windows are low maintenance, have better</tspan>
                    <tspan x="0" dy="1.3em">insulation values and are able to reduce </tspan>
                    <tspan x="0" dy="1.3em">energy and heating costs.</tspan>
                  </text>
                </g>
                <line class="line reverse cls-13" data-name="line" x1="860.71" y1="303.37" x2="967" y2="303.37" stroke-dasharray="300" stroke-dashoffset="300"/>
                <circle class="circle" cx="1065" cy="303.37" r="100" stroke="#fff" fill="transparent" stroke-width="3" stroke-dasharray="30" stroke-dashoffset="100"/>
                <image class="image" data-name="image" width="196" height="196" transform="translate(967 206)" xlink:href="/assets/images/flushsashhotspot7.png"/>
              </g>
            </g>


            <g id="pinPoint8">
              <circle class="cls-14 point" id="point-8" data-name="point" cx="728" cy="168" r="30"/>
              <g class="content">
                <g class="textWrapper" text-anchor="end">
                  <text class="title cls-10" transform="translate(1180 300)">
                    <tspan x="0">DOUBLE AND TRIPLE GLAZING</tspan>
                  </text>
                  <text class="description" transform="translate(1180 325)">
                    <tspan x="0">Glazing options to maximise</tspan>
                    <tspan x="0" dy="1.3em">energy efficiency and sound proofing.</tspan>
                  </text>
                </g>
                <line class="line reverse cls-13" x1="759.21" y1="168.65" x2="976" y2="168.65" stroke-dasharray="300" stroke-dashoffset="300"/>
                <circle class="circle" cx="1074" cy="168" r="100" stroke="#fff" fill="transparent" stroke-width="3" stroke-dasharray="30" stroke-dashoffset="100"/>
                <image class="image" width="196" height="196" transform="translate(976 70)" xlink:href="/assets/images/flushsashhotspot8.png"/>
              </g>
            </g>
          </g>
        </g>
      </svg>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/CSSRulePlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/EasePack.min.js"></script>
    <script src="./js/fun.js"></script>
  </body>
</html>
